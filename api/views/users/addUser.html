<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home of this </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <a class="nav-link" aria-current="page" href="/">Acceuil</a>
            <a class="nav-link" href="/users/add">Ajout Utilisateur</a>
            <a class="nav-link" href="#">Link</a>

        </nav>
        <div class="container mx-auto w-50" id="res">
            <h3>Vous pouves vous registrer ici</h3>
            <form action="" method="POST" id="userRegister" enctype="multipart/form-data">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="nom-utilisateur-label">Nom d'Utilisateur</span>
                    <input type="text" name="nom" class="form-control" placeholder="votre nom utilisateur"
                        aria-label="Username" aria-describedby="nom-utilisateur-label">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="email-label">Email</span>
                    <input type="email" name="email" class="form-control" placeholder="email" aria-label="Username"
                        aria-describedby="email-label">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="mdp-label">mot de pass</span>
                    <input type="password" name="password" class="form-control" placeholder="mot de pass"
                        aria-label="Username" aria-describedby="mdp-label">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="submit" id="button-label">Button</button>

                </div>
            </form>
        </div>

    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>


        document.getElementById('userRegister').addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(e.target)
            for (const [key, value] of formData.entries()) {
                console.log(key, value);
            }

            fetch('/api/register', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                console.log(data);
            }).catch(error => {
                console.error('error : ', error);
            })
        })


    </script>
</body>

</html>
